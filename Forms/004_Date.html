<!DOCTYPE html>
<html>
<head>
    <title>Элементы для работы с датами</title>
</head>
<body>
    
    <form>
        <p>
            <label>
                <!--
                    datetime - элемент для выбора даты и времени.
                -->
                Укажите дату и время
                <input type="datetime" name="dateTime" /></label>
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>

    <form>
        <p>
            <label>
                <!-- 
                    date - элемент для выбора даты, отображается всплывающй календарь.
                    Атрибуты min и max и определяют диапазон доступных дат.
                -->
                Укажите дату
                <input type="date" name="date" min="2011-03-15" max="2012-03-14" ></label>
        </p>
        <p>
            <input type="submit" value="Отправить" />
        </p>
    </form>
</body>
</html>
